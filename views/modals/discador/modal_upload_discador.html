<!-- Modal -->
<div class="modal fade" id="modal_uploaderDiscador" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Uploader Discador</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12" data-aos="fade-right">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="select_uploader_discador"
                                aria-label="Seleccione un discador">
                                <option value="" selected>Seleccione una opci√≥n</option>
                                <option value="1">Convenios</option>
                                <option value="2">Domiciliarios</option>
                                <option value="3">Onajpu</option>
                            </select>
                            <label for="select_uploader_discador">Seleccione un discador</label>
                        </div>
                    </div>
                    <div class="col-lg-12" data-aos="fade-right">
                        <div class="mb-3">
                            <div class="alert alert-warning" role="alert">
                                Seleccione el archivo Excel
                                <div class="row mt-3">
                                    <div class="col-lg-12 mb-3">
                                        <input class="form-control" type="file" id="file_uploader_discador"
                                            accept=".xlsx, .xls, .csv">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-secondary" id="btn_uploader_discador"
                    onclick="uploader_discador(false)"></button>
            </div>
        </div>
    </div>
</div>
