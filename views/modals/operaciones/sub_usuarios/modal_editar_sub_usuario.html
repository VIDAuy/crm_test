<!-- Modal Editar Items Menú -->
<div class="modal fade" id="modal_editarSubUsuarios" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" style="z-index: 10000;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Item Menú</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txt_id_editar_sub_usuario_admin" placeholder="ID"
                        disabled>
                    <label for="txt_id_editar_sub_usuario_admin">ID</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="txt_area_editar_sub_usuario_admin" aria-label="Seleccione un nivel">
                    </select>
                    <label for="txt_area_editar_sub_usuario_admin">Seleccione un área</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_nombre_editar_sub_usuario_admin"
                        placeholder="Ingrese un nombre ...">
                    <label for="txt_nombre_editar_sub_usuario_admin">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_apellido_editar_sub_usuario_admin"
                        placeholder="Ingrese un apellido ...">
                    <label for="txt_apellido_editar_sub_usuario_admin">Apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_cedula_editar_sub_usuario_admin"
                        placeholder="Ingrese una cédula ...">
                    <label for="txt_cedula_editar_sub_usuario_admin">Cédula</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="txt_gestor_editar_sub_usuario_admin"
                        aria-label="Seleccione si tiene permiso de gestor">
                        <option value="" selected>Seleccione una opción</option>
                        <option value="0">No</option>
                        <option value="1">Si</option>
                    </select>
                    <label for="txt_gestor_editar_sub_usuario_admin">Seleccione si tiene permiso de gestor</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="editar_sub_usuario(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal Editar Items Menú -->
