<!-- Modal -->
<div class="modal fade" id="modal_editarContenido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Contenido</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_id_editar_contenido" placeholder="ID" disabled>
                    <label for="txt_id_editar_contenido">ID:</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_nombre_editar_contenido" placeholder="Nombre">
                    <label for="txt_nombre_editar_contenido">Nombre:</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="select_editar_referencia_contenido"
                        aria-label="Seleccione una referencia">
                    </select>
                    <label for="select_editar_referencia_contenido">Seleccione una referencia:</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="editar_contenido(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
