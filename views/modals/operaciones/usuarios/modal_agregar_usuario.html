<!-- Modal Agregar Usuario -->
<div class="modal fade" id="modal_agregarUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" style="z-index: 10000;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_usuario_agregar_usuario_admin"
                        placeholder="Ingrese un usuario ...">
                    <label for="txt_usuario_agregar_usuario_admin">Usuario</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_codigo_agregar_usuario_admin"
                        placeholder="Ingrese un código ...">
                    <label for="txt_codigo_agregar_usuario_admin">Código</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="txt_nivel_agregar_usuario_admin" aria-label="Seleccione un nivel">
                        <option value="" selected>Seleccione una opción</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <label for="txt_nivel_agregar_usuario_admin">Seleccione un nivel</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txt_filial_agregar_usuario_admin"
                        placeholder="Ingrese una filial ...">
                    <label for="txt_filial_agregar_usuario_admin">Filial</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="txt_email_agregar_usuario_admin"
                        placeholder="Ingrese un email ...">
                    <label for="txt_email_agregar_usuario_admin">Email</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="agregar_usuario(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal Agregar Usuario -->
