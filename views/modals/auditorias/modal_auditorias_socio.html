<!-- Modal -->
<div class="modal fade" id="modal_auditoriasSocio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Auditorias del Socio: <span
                        id="cedula_socio_1"></span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <h3 class="text-center mb-3">Auditorías Registradas</h3>
                <div class="table-responsive">
                    <table id="tabla_auditorias_socio"
                        class="table table-sm table-bordered table-striped table-hover" width="100%">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Cédula</th>
                                <th>Descripción</th>
                                <th>Fecha Auditoría</th>
                                <th>Fecha Registro</th>
                                <th>Usuario Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>


                <div class="row mt-5">
                    <div class="col-lg-7">
                        <div id="seccion_comentarios_auditoria">
                            <div class="list-group">
                                <div class="list-group-item list-group-item-action active" aria-current="true">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Comentarios - Auditoría #<span
                                                id="span_id_auditoria_socio"></span>:</h5>
                                    </div>
                                </div>
                                <div id="div_comentarios_auditoria_socio"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div id="seccion_agregar_comentarios_auditoria">

                            <h3 class="text-center mb-3">Registrar comentario</h3>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="txt_id_registrar_comentario_auditoria_socio"
                                    placeholder="ID">
                                <label for="txt_id_registrar_comentario_auditoria_socio">ID:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Escriba un comentario"
                                    id="txt_mensaje_registrar_comentario_auditoria_socio"
                                    style="height: 100px"></textarea>
                                <label for="txt_mensaje_registrar_comentario_auditoria_socio">Escriba un comentario
                                    ...</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success btn_registrar_comentario_auditoria_socio"
                                    onclick="registrar_comentario_auditoria_socio(true)">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
