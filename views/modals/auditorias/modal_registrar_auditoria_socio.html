<!-- Modal -->
<div class="modal fade" id="modal_registrarAuditoriaSocio" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="overflow-y: scroll;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar auditoria a socio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txt_registrar_cedula_auditoria_socio"
                                placeholder="Cédula" disabled>
                            <label for="txt_registrar_cedula_auditoria_socio">Cédula:</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Descripción"
                                id="txt_registrar_descripcion_auditoria_socio" style="height: 100px"></textarea>
                            <label for="txt_registrar_descripcion_auditoria_socio">Descripción:</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="datetime-local" class="form-control" id="txt_registrar_fecha_auditoria_socio"
                                placeholder="Fecha Auditoría">
                            <label for="txt_registrar_fecha_auditoria_socio">Fecha Auditoría:</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <select class="form-select agregarFiliales" id="txt_avisar_carga_auditoria"
                                aria-label="Seleccione un área a avisar si se requiere">
                            </select>
                            <label for="txt_avisar_carga_auditoria">Seleccione un área a avisar (opcional):</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success"
                    onclick="registrar_auditoria_socio(false)">Registrar</button>
            </div>
        </div>
    </div>
</div>
