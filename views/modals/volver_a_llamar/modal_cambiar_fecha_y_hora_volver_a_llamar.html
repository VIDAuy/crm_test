<!-- Modal -->
<div class="modal fade" id="modal_cambiar_fecha_y_hora_volver_a_llamar" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Reagendar llamada</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <input type="hidden" id="id_reagendar_volver_a_llamar">

                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="fecha_reagendar_volver_a_llamar"
                        placeholder="Fecha y Hora">
                    <label for="fecha_reagendar_volver_a_llamar">Fecha y Hora:</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary"
                    onclick="cambiar_fecha_y_hora_volver_a_llamar(false)">Guardar</button>
            </div>
        </div>
    </div>
</div>
