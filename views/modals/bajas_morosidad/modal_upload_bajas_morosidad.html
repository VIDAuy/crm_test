<!-- Modal -->
<div class="modal fade" id="modal_uploaderBajasMorosidad" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Uploader Bajas Morosidad</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12" data-aos="fade-right">
                        <div class="mb-3">
                            <div class="alert alert-warning" role="alert">
                                Seleccione el archivo Excel
                                <div class="row mt-3">
                                    <div class="col-lg-9 mb-3">
                                        <input class="form-control" type="file" id="file_uploader_bajas_morosidad"
                                            accept=".xlsx, .xls, .csv">
                                    </div>
                                    <div class="col-lg-3 mb-3">
                                        <button type="button" id="btn_uploader_bajas_morosidad"
                                            onclick="uploader_bajas_morosidad(false)"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
