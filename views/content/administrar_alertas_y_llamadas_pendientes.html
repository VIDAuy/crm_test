<!-- Alertas y Llamadas Pendientes-->
<div class="container administrar_pendientes">

    <hr class="style5 container">

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="vista_tabla_alertas_pendientes-tab" data-bs-toggle="tab"

            <button class="nav-link" id="vista_tabla_volver_a_llamar-tab" data-bs-toggle="tab"

                    <h3 class="text-center mb-3"><u>Alertas Pendientes:</u></h3>
                    <table id="tabla_alertas_pendientes" class="table table-sm table-bordered table-striped table-hover"

                                <th>Cédula</th>

                                <th>Nombre Cliente</th>
                                <th>Teléfono</th>
                                <th>Usuario Asignado</th>

                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>

            </div>
        </div>
        <div class="tab-pane fade" id="vista_tabla_volver_a_llamar" role="tabpanel"

                    <table id="tabla_llamadas_pendientes"

                            </tr>

                        </tbody>
                    </table>
                </div>
