<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Subir archivo excel</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
	<form id="form" method="POST" action="PHP/subirArchivo.php" enctype="multipart/form-data">
		<input type="file" id="archivo" name="archivo" accept="xlm, xlsx" class="form-control-file">
	</form>
	<hr>
	<h5>Seleccione el mes y el año de los registros:</h5>
	<div class="row">
		<div class="form-group">
			<label for="" class="col-2 col-form-label">Mes</label>
			<div class="col-9 d-inline">
				<select name="mes" id="mes" class="form-control">
					<option value="" selected disabled>Seleccione un mes</option>
					<option value="01">Enero</option>
					<option value="02">Febrero</option>
					<option value="03">Marzo</option>
					<option value="04">Abril</option>
					<option value="05">Mayo</option>
					<option value="06">Junio</option>
					<option value="07">Julio</option>
					<option value="08">Agosto</option>
					<option value="09">Septiembre</option>
					<option value="10">Octubre</option>
					<option value="11">Noviembre</option>
					<option value="12">Diciembre</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-2 col-form-label">Año</label>
			<div class="col-9 d-inline">
				<select name="anho" id="anho" class="form-control">
					<option value="" selected disabled>Seleccione un Año</option>
					<option value="2018">2018</option>
				</select>
			</div>
		</div>
	</div>
	<input type="button" value="Subir archivo" id="boton" class="btn btn-primary mt-1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="JS/subirArchivo.js"></script>
</body>
</html>
